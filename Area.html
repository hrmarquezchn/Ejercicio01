<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular área del rectángulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Calcular área del rectángulo</h1>
    <form id="formulario">
      <div class="mb-3">
        <label for="base" class="form-label">Base:</label>
        <input type="number" class="form-control" id="base" name="base" placeholder="Ingrese la base del rectángulo">
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura:</label>
        <input type="number" class="form-control" id="altura" name="altura" placeholder="Ingrese la altura del rectángulo">
      </div>
      <button type="button" class="btn btn-warning" onclick="calcularArea()">Calcular</button>
      <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
      <div class="row mt-3">
        <div class="mt-3">
            <p id="resultado"></p>
        </div>
     </div>
    </form>
    <h5>hrmarquezc@unitec.edu</h5>
  </div>
  
  <script src="Js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
